type Proposal @entity {
  "ID is the Proposal Hash"
  id: ID!
  proposer: Bytes!
  proposalTime: BigInt!
  assertionId: Bytes!
  explanation: Bytes
  explanationText: String
  rules: String
  challengeWindowEnds: BigInt!
  proposalHash: Bytes!
  executed: Boolean!
  executionTransactionHash: String
}
