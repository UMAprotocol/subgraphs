type User @entity {
  id: ID!

  address: Bytes!

  balance: BigDecimal!

  sendCount: BigInt!

  receiveCount: BigInt!

  sendBalance: BigDecimal!

  receiveBalance: BigDecimal!

  "Earliest block that this user has held a non-zero balance for. If the balance ever goes to 0, then this field resets."
  firstBlockHeld: BigInt
}