specVersion: 0.0.2
description: Subgraph with support for the UMA Optimistic Oraclecontract data
repository: https://github.com/UMAprotocol/subgraphs
schema:
  file: ./schema.graphql
dataSources:
{{#SkinnyOptimisticOracleDataSources}}
  {{> SkinnyOptimisticOracle.template.yaml}}
{{/SkinnyOptimisticOracleDataSources}}

templates:
- kind: ethereum/contract
  name: Store
  network: mainnet
  source:
    abi: Store
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.7
    language: wasm/assemblyscript
    file: ./src/index.ts
    entities:
      - OptimisticPriceRequest
      - PriceIdentifier
    abis:
      - name: SkinnyOptimisticOracle
        file: ./abis/SkinnyOptimisticOracle.json
      - name: Store
        file: ./abis/Store.json